<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Produtividade</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px auto;
      max-width: 720px;
      background: #f0f4f8;
      color: #212529;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2 {
      color: #0d6efd;
      font-weight: 700;
      user-select: none;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .section {
      background: #fff;
      padding: 2rem 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.12);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: 600;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    textarea:focus, input[type="text"]:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.4);
    }
    .task {
      display: flex;
      align-items: center;
      margin-top: 0.6rem;
      gap: 0.8rem;
    }
    .task input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #0d6efd;
    }
    .task input[type="text"] {
      flex-grow: 1;
      font-size: 1rem;
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1.6rem;
      transition: background-color 0.3s ease;
      user-select: none;
      display: inline-block;
    }
    button:hover, button:focus-visible {
      background: #084fc1;
      outline: none;
    }
    .btn-voltar {
      background: #6c757d;
      margin-left: 1rem;
    }
    .btn-voltar:hover, .btn-voltar:focus-visible {
      background: #565e64;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      body {
        margin: 15px 10px;
      }
      button {
        width: 100%;
        margin-left: 0;
      }
      .btn-voltar {
        margin-top: 1rem;
      }
      .task {
        flex-direction: column;
        align-items: stretch;
      }
      .task input[type="text"] {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de Produtividade Di√°ria</h1>

  <div class="section">
    <h2>üìÖ Planejamento Di√°rio</h2>
    <label for="data">Data:</label>
    <input type="text" id="data" placeholder="__/__/____" />

    <label for="objetivo">üéØ Objetivo Principal do Dia:</label>
    <textarea id="objetivo" rows="3"></textarea>

    <label>‚úÖ 3 Tarefas Essenciais:</label>
    <div class="task">
      <input type="checkbox" id="t1" />
      <input type="text" id="tarefa1" placeholder="Tarefa 1" />
    </div>
    <div class="task">
      <input type="checkbox" id="t2" />
      <input type="text" id="tarefa2" placeholder="Tarefa 2" />
    </div>
    <div class="task">
      <input type="checkbox" id="t3" />
      <input type="text" id="tarefa3" placeholder="Tarefa 3" />
    </div>

    <label for="capturas">üß† Capturas (ideias, pend√™ncias...):</label>
    <textarea id="capturas" rows="5"></textarea>

    <label for="reflexao">üìà Reflex√£o do Dia:</label>
    <textarea id="reflexao" rows="3"></textarea>

    <div style="display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1.5rem;">
      <button onclick="exportar()">üì§ Exportar como Texto</button>
      <button class="btn-voltar" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar para P√°gina Inicial</button>
    </div>
  </div>

  <script>
    function exportar() {
      const data = document.getElementById("data").value;
      const objetivo = document.getElementById("objetivo").value;
      const t1 = document.getElementById("tarefa1").value;
      const t2 = document.getElementById("tarefa2").value;
      const t3 = document.getElementById("tarefa3").value;
      const cap = document.getElementById("capturas").value;
      const ref = document.getElementById("reflexao").value;

      const texto = `
üìÖ Data: ${data}
üéØ Objetivo: ${objetivo}

‚úÖ Tarefas:
1. ${t1}
2. ${t2}
3. ${t3}

üß† Capturas:
${cap}

üìà Reflex√£o:
${ref}
`;

      const blob = new Blob([texto], { type: "text/plain" });
      const link = document.createElement("a");
      link.download = "planejamento.txt";
      link.href = URL.createObjectURL(blob);
      link.click();
    }
  </script>
</body>
</html>
